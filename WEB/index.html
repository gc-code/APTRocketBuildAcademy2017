<!DOCTYPE html>
<!-- Main page for the GeoJob web service -->
<html>
	<head>
		<meta charset="utf-8" />
		<title>GeoJob</title>
		<link rel="stylesheet" type="text/css" href="geojob.css">
	</head>
	<body>
		<h1>Job View</h1>
		
		<p>The map below shows the current arrangement of jobs into routes, with 1 being the highest priority.</p>
		<p>
			Selected location: 
			<select id="locbox">
				<option value="none">None</option>
			</select>
		</p>
		
		<form name="labelForm" action="">
			Label length: 
			<input type="radio" name="labelLength" value="long" checked="checked"> Long
			<input type="radio" name="labelLength" value="short"> Short
		</form>	
		
		<div id="map"></div>
		
		<script src="jquery-2.0.0.min.js"></script>
		<script src="geojob.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfWrqMTeGlrt8NVnOyJBfPWpM00kQgVXo&callback=initMap" 
		async defer></script>
	</body>
</html>
